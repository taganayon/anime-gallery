<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anime Gallery</title>
    <style>
        :root {
            --bg: #111;
            --text: #fff;
            --card: #1c1c1c;
        }

        .light {
            --bg: #f4f4f4;
            --text: #111;
            --card: #ffffff;
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: var(--bg);
            color: var(--text);
            transition: background .3s, color .3s;
        }

        header {
            padding: 20px;
            text-align: center;
            background: var(--card);
            font-size: 1.6rem;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        button {
            background: #ff4ec7;
            color: white;
            border: none;
            padding: 10px 18px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: .3s;
        }
        button:hover { opacity: .8; }

        .gallery {
            column-count: 2;
            column-gap: 10px;
            padding: 15px;
        }

        @media (min-width: 768px) {
            .gallery { column-count: 3; }
        }
        @media (min-width: 1024px) {
            .gallery { column-count: 4; }
        }

        .item {
            break-inside: avoid;
            margin-bottom: 10px;
            position: relative;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeUp .6s forwards;
        }

        @keyframes fadeUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        img {
            width: 100%;
            border-radius: 10px;
            display: block;
        }
    </style>
</head>
<body>
